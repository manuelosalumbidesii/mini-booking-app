<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ›« Mini Booking App</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    .box { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ›« Flights</h2>
    <ul id="flights"></ul>
    <input id="origin" placeholder="Origin">
    <input id="destination" placeholder="Destination">
    <button onclick="addFlight()">Add Flight</button>
  </div>

  <div class="box">
    <h2>ðŸ‘¤ Users</h2>
    <ul id="users"></ul>
    <input id="name" placeholder="Name">
    <input id="email" placeholder="Email">
    <button onclick="addUser()">Add User</button>
  </div>

  <script>
    function fetchFlights() {
      fetch('/api/flights')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('flights');
          list.innerHTML = '';
          data.forEach(flight => {
            const li = document.createElement('li');
            li.textContent = `${flight.origin} âžœ ${flight.destination}`;
            list.appendChild(li);
          });
        });
    }

    function fetchUsers() {
      fetch('/api/users')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('users');
          list.innerHTML = '';
          data.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.name} (${user.email})`;
            list.appendChild(li);
          });
        });
    }

    function addFlight() {
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      fetch('/api/flights', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ origin, destination })
      }).then(() => {
        fetchFlights();
      });
    }

    function addUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      }).then(() => {
        fetchUsers();
      });
    }

    fetchFlights();
    fetchUsers();
  </script>
</body>
</html>
